apply plugin: 'io.spring.convention.spring-sample-boot'

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-security'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.3.3.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.3.RELEASE'
	implementation 'com.h2database:h2:1.4.200'
	compile project(':spring-security-oauth2-authorization-server')
	compileOnly("org.springframework.boot:spring-boot-devtools")
}
